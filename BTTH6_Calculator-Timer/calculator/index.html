<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="input"></h4>
        <div class="grid-container">
            <div class="btn" onclick="addInput(1)">1</div>
            <div class="btn" onclick="addInput(2)">2</div>
            <div class="btn" onclick="addInput(3)">3</div>
            <div class="btn operator" onclick="addInput('+')">+</div>
            <div class="btn" onclick="addInput(4)">4</div>
            <div class="btn" onclick="addInput(5)">5</div>
            <div class="btn" onclick="addInput(6)">6</div>

            <div class="btn" onclick="addInput(7)">7</div>
            <div class="btn" onclick="addInput(8)">8</div>
            <div class="btn" onclick="addInput(9)">9</div>
            <div class="btn operator" onclick="addInput('*')">x</div>
            <div class="btn operator" onclick="addInput('/')">/</div>
            <div class="btn operator" onclick="addInput(',')">,</div>
            <div class="btn" onclick="addInput(0)">0</div>
            <div class="btn operator" onclick="calculate()">=</div>
        </div>
    </div>
