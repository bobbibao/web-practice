<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Meeting Web</title>
</head>
<body>
    <div id="grid-container">
        <div class="grid-nav left">
            <div class="flex-nav">
                <div id="flex-menu">
                    <img class="logo" src="./images/logo.png" alt="Logo">
                    <img class="item" src="./images/home.png" alt="Home">
                    <div class="item">
                        <div class="new">N</div>
                        <img src="./images/chatting.png" alt="Chatting">
                    </div>
                    <img class="item" src="./images/calender.png" style="margin-top: 40px;" alt="Calender">
                    <img class="item active" src="./images/cam.png" alt="Camera">
                    <img class="item" src="./images/user.png" alt="User">
                </div>

                <div id="flex-bottom">
                    <img src="./images/avatar.png" alt="Avatar">
                    <img id="setting" src="./images/setting.png" alt="Setting">
                </div>
            </div>
        </div>
        <div class="grid-content">Meeting</div>
        <div class="grid-nav right">Participants</div>
    </div>

</body>
</html>
