<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 15</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
  background-color: rgb(250, 220, 112);
}

.container {
  max-width: 600px;
  margin: 10%;
  padding: 1rem;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

input[type="text"] {
  display: block;
  width: 100%;
  padding: 0.5rem;
  border: 2px solid #ccc;
  border-radius: 3px;
  font-size: 1rem;
}

.btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.btn:hover {
  background-color: #0069d9;
}
</style>
<body>
  <div class="container">
    <h1>Form Validation</h1>
    <form action="" method="post">
      <div class="form-group">
        <label for="ip">IP address:</label>
        <input type="text" id="ip" name="ip" placeholder="Enter IP address">
      </div>
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter URL">
      </div>
      <div class="form-group">
        <label for="zipcode">US Zip code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter US Zip code">
      </div>
      <button type="submit" class="btn">Check</button>
    </form>
  </div>
  <script src="../javascript/exercise15.js"></script>
</body>
</html>
